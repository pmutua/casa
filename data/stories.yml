version: "3.1"

stories:
  - story: User greets and asks for property recommendations
    steps:
      - intent: greet
      - action: utter_greet
      - intent: get_recommendations
      - action: action_get_recommendations
      - action: utter_recommendations

  - story: User schedules a property viewing
    steps:
      - intent: schedule_viewing
      - action: action_schedule_viewing
      - action: utter_scheduled_viewing

  - story: User searches for properties with specific criteria
    steps:
      - intent: search_property
      - action: action_search_property
      - action: utter_search_properties

  - story: User asks for recommendations with no matching properties
    steps:
      - intent: get_recommendations
      - action: action_get_recommendations
      - action: utter_no_properties_found

  - story: User says goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye
